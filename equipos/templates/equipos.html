{% extends 'layout.html' %}
{% block title %}
    Equipos
{% endblock %}
{% block content %}
    <h1>Lista de Equipos</h1>
    <br>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="spinner-border" role="status" id="loading-equipos">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="table-responsive" id="div-equipos" style="visibility:hidden">
                <table id="equipos" class="table table-striped table-bordered">
                    <thead>
                    <th class="centered">Número de serie</th>
                    <th>Número de tickets</th>
                    </thead>
                    <tbody>
                    {% for equipo in equipos %}
                        <tr>
                            <td>
                                <a href="{% url 'detalle_equipo' numero_serie=equipo.numero_serie %}">{{ equipo.numero_serie }}</a>
                            </td>
                            <td> {{ equipo.numero_tickets }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}
    Usuarios
{% endblock %}

        <div class="row">

                        <thead>
                        <th class="centered">id</th>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

    </div>
{% endblock %}
